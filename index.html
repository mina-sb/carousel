<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-controls">
        <input id="1" type="radio" name="controls" checked />
        <input id="2" type="radio" name="controls" />
        <input id="3" type="radio" name="controls" />
        <div class="dots">
          <label for="1"></label>
          <label for="2"></label>
          <label for="3"></label>
        </div>
        <div class="carousel-images">
          <img
            src="https://github.com/frontend-joe/css-carousels/blob/main/carousel-1/1.jpg?raw=true"
          />
          <img
            src="https://github.com/frontend-joe/css-carousels/blob/main/carousel-1/2.jpg?raw=true"
          />
          <img
            src="https://github.com/frontend-joe/css-carousels/blob/main/carousel-1/3.jpg?raw=true"
          />
        </div>
      </div>
    </div>
  </body>
</html>
